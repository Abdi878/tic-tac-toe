<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">Tic Tac Toes</div>
    <div class="display"></div>
    <div class="container">
      <div class="box" data-place="0"></div>
      <div class="box" data-place="1"></div>
      <div class="box" data-place="2"></div>
      <div class="box" data-place="3"></div>
      <div class="box" data-place="4"></div>
      <div class="box" data-place="5"></div>
      <div class="box" data-place="6"></div>
      <div class="box" data-place="7"></div>
      <div class="box" data-place="8"></div>
    </div>
    <button class="retry">Play again</button>

    <script src="App.js"></script>
  </body>
</html>
